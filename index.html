  <script>
    // ‚úÖ URL DO SEU GOOGLE APP SCRIPT
    let WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzQlOEohjUarwAOLzeUOuneFuXXogJv3LfxoWv6JBWDhDybtLpM4579iY1XLEiIBe_Y-A/exec";

    const cpfInput = document.getElementById('cpf_participante');
    const nomeInput = document.getElementById('nome_participante');
    const cpfStatusText = document.getElementById('cpf-status-text');
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progress-bar');
    const totalSteps = 10; // Total de perguntas na pesquisa

    let cpfFound = false; // Vari√°vel para controlar se o CPF foi encontrado

    /**
     * Exibe o passo (pergunta) atual e atualiza a barra de progresso.
     * @param {number} step - O n√∫mero do passo a ser exibido (1 a 10).
     */
    function showStep(step) {
      const currentStep = parseInt(document.querySelector('.question.active')?.dataset.step || '1');
      
      // Valida√ß√£o de seguran√ßa simples
      if (step < 1 || step > totalSteps) return;

      questions.forEach(q => q.classList.remove('active'));
      const el = document.querySelector(`.question[data-step="${step}"]`);
      if (el) el.classList.add('active');

      // Calcula o progresso (ex: passo 1 de 10 = 0%; passo 2 de 10 = 10%... passo 10 de 10 = 90%)
      const progress = ((step - 1) / totalSteps) * 100;
      progressBar.style.width = `${progress}%`;
    }

    /**
     * Pesquisa o CPF na planilha via Google App Script.
     * @param {string} cpf - O CPF (somente n√∫meros).
     * @returns {Promise<boolean>} Retorna true se o CPF for v√°lido para avan√ßo, false caso contr√°rio.
     */
    async function lookupCpf(cpf) {
      cpfStatusText.textContent = 'Pesquisando na lista de cooperados...';
      cpfStatusText.className = 'loading';
      cpfFound = false;
      nomeInput.value = ''; // Limpa o nome enquanto pesquisa

      try {
        const res = await fetch(`${WEB_APP_URL}?action=lookup&cpf=${cpf}`);
        const data = await res.json();
        
        if (data.found) {
          cpfStatusText.innerHTML = `<i class="fas fa-check-circle"></i> M√©dico encontrado: <span class="found">${data.name}</span>`;
          cpfStatusText.className = 'found';
          nomeInput.value = data.name; // Preenche o nome automaticamente
          cpfFound = true;
          return true; // CPF encontrado
        } else {
          cpfStatusText.innerHTML = `<i class="fas fa-exclamation-triangle"></i> CPF n√£o encontrado. Por favor, corrija ou preencha o nome no pr√≥ximo passo.`;
          cpfStatusText.className = 'notfound';
          cpfFound = false;
          return true; // Permitir avan√ßo, mas sem preenchimento autom√°tico
        }
      } catch (e) {
        console.error("Erro na comunica√ß√£o com o GAS:", e);
        cpfStatusText.textContent = 'Erro de comunica√ß√£o. Tente novamente.';
        cpfStatusText.className = 'notfound';
        return false; // Bloquear avan√ßo em caso de erro cr√≠tico
      }
    }

    // A√ß√µes ao digitar no campo CPF
    cpfInput.addEventListener('input', e => {
      // Limpa e formata o CPF
      const raw = e.target.value.replace(/\D/g, '').substring(0, 11);
      e.target.value = raw; // For√ßa a exibi√ß√£o apenas de n√∫meros (at√© 11)
      
      if (raw.length === 11) {
        // Quando 11 d√≠gitos s√£o atingidos, dispara a pesquisa autom√°tica
        lookupCpf(raw);
      } else {
        cpfStatusText.textContent = 'Aguardando 11 d√≠gitos...';
        cpfStatusText.className = '';
        cpfFound = false;
      }
    });

    // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 1 (CPF)
    document.getElementById('next-q1').addEventListener('click', async () => {
      const rawCpf = cpfInput.value.replace(/\D/g, '');
      
      if (rawCpf.length !== 11) {
        alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos.');
        cpfInput.focus();
        return;
      }

      // Garante que o lookup ocorreu antes de avan√ßar
      const canAdvance = await lookupCpf(rawCpf);
      
      if (canAdvance) {
         showStep(2); // Avan√ßa para a pergunta do Nome
      } else {
        alert('N√£o foi poss√≠vel verificar o CPF. Tente novamente.');
      }
    });
    
    // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 2 (Nome)
    document.getElementById('next-q2').addEventListener('click', () => {
        if (nomeInput.value.trim() === '') {
            alert('Por favor, digite seu nome completo para continuar.');
            nomeInput.focus();
            return;
        }
        showStep(3);
    });

    // L√≥gica para avan√ßar as perguntas gen√©ricas (3 a 10)
    document.querySelectorAll('.next-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const currentStep = parseInt(btn.closest('.question').dataset.step);
            const nextStep = currentStep + 1;
            
            // Simples valida√ß√£o para campos de sele√ß√£o
            const selectField = btn.closest('.question').querySelector('select');
            if (selectField && selectField.value === '') {
                alert('Por favor, selecione uma op√ß√£o para continuar.');
                return; 
            }
            
            showStep(nextStep);
        });
    });

    // L√≥gica para voltar
    document.querySelectorAll('.back-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const prevStep = parseInt(btn.dataset.prevStep);
        showStep(prevStep);
      });
    });

    // L√≥gica de Envio do Formul√°rio
    document.getElementById('survey-form').addEventListener('submit', e => {
      e.preventDefault();
      // O c√≥digo de envio real para o Google App Script deve ser implementado aqui
      // (Coletar dados, fazer o POST/GET para o WEB_APP_URL, e mostrar a tela de sucesso)
      alert("Sucesso! O formul√°rio est√° pronto para ser conectado ao Google App Script.");
    });

    // Inicializa no primeiro passo
    showStep(1);
  </script>

    <script src="data_service.js"></script>

    <script>
        // URL ORIGINAL DO SEU GOOGLE APP SCRIPT (Mantida apenas para o envio final do formul√°rio)
        let WEB_APP_URL = "https://script.google.com/macros/s/AKfycbygJaT3mJ67OsK5SVnNbQP17Be7Zc5GKQ6o_MRm5gkZ17oCulm3R0QQza5_la25m13egQ/exec";

        const cpfInput = document.getElementById('cpf_participante');
        const nomeInput = document.getElementById('nome_participante');
        const cpfStatusText = document.getElementById('cpf-status-text');
        const questions = document.querySelectorAll('.question');
        const progressBar = document.getElementById('progress-bar');
        const summaryContent = document.getElementById('summary-content');
        const totalSteps = 10; // Total de passos (2 dados pessoais + 7 perguntas + 1 resumo)

        let cpfFound = false; 

        /**
         * Mapeamento de nomes internos para nomes de exibi√ß√£o no resumo.
         */
        const questionLabels = {
            'cpf_participante': 'CPF',
            'nome_participante': 'Nome',
            'organizacao': 'Organiza√ß√£o Geral',
            'local_estrutura': 'Qualidade do Local/Estrutura',
            'comida': 'Qualidade da Comida',
            'bebidas': 'Qualidade das Bebidas',
            'musica_entretenimento': 'M√∫sica/Entretenimento',
            'palestrante_performance': 'Conte√∫do e Performance do Palestrante',
            'sugestoes_melhoria': 'Sugest√µes de Melhoria'
        };


        /**
         * Exibe o passo (pergunta) atual e atualiza a barra de progresso.
         * @param {number} step - O n√∫mero do passo a ser exibido (1 a 10).
         */
        function showStep(step) {
            
            if (step < 1 || step > totalSteps) return;

            questions.forEach(q => q.classList.remove('active'));
            const el = document.querySelector(`.question[data-step="${step}"]`);
            if (el) el.classList.add('active');

            // Se for o passo de resumo (10), preenche o conte√∫do
            if (step === 10) {
                generateSummary();
            }

            // Calcula o progresso (Total de passos de progresso real √© 9, contando o resumo)
            const progress = ((step - 1) / (totalSteps - 1)) * 100; 
            progressBar.style.width = `${progress}%`;
        }


        /**
         * Gera o conte√∫do din√¢mico da tela de resumo.
         */
        function generateSummary() {
            const formData = new FormData(document.getElementById('survey-form'));
            let summaryHTML = '';

            for (let [name, value] of formData.entries()) {
                // Pula campos vazios, exceto sugest√µes
                if (name !== 'sugestoes_melhoria' && value.trim() === '') continue;

                const label = questionLabels[name] || name;
                
                let answerDisplay = value;
                let questionClass = '';
                
                if (name === 'sugestoes_melhoria') {
                    if (value.trim() === '') {
                        answerDisplay = 'Nenhuma sugest√£o registrada.';
                        questionClass = 'summary-sugestao';
                    } else {
                        answerDisplay = value.replace(/\n/g, '<br>'); // Mant√©m quebras de linha
                        questionClass = 'summary-sugestao';
                    }
                } else if (name === 'cpf_participante') {
                     // Formata√ß√£o simples do CPF
                    answerDisplay = value.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4'); 
                }

                summaryHTML += `
                    <div class="summary-item">
                        <span class="summary-question">${label}:</span>
                        <span class="summary-answer">
                            ${name === 'sugestoes_melhoria' ? '' : answerDisplay}
                        </span>
                    </div>
                    ${name === 'sugestoes_melhoria' ? `<div class="summary-item"><span class="${questionClass}">${answerDisplay}</span></div>` : ''}
                `;
            }

            summaryContent.innerHTML = summaryHTML;
        }


        /**
         * Pesquisa o CPF na base de dados local (do data_service.js).
         * @param {string} cpf - O CPF (somente n√∫meros).
         * @returns {Promise<boolean>} Retorna true se o CPF for v√°lido para avan√ßo, false caso contr√°rio.
         */
        async function lookupCpf(cpf) {
            if (typeof window.lookupCpfFromDatabase !== 'function') {
                cpfStatusText.textContent = 'Erro: Base de dados n√£o carregada (falha no data_service.js).';
                cpfStatusText.className = 'notfound';
                return false;
            }

            cpfStatusText.textContent = 'Pesquisando na lista de cooperados...';
            cpfStatusText.className = 'loading';
            cpfFound = false;
            nomeInput.value = ''; 

            await new Promise(resolve => setTimeout(resolve, 300)); 

            try {
                const data = window.lookupCpfFromDatabase(cpf); 
                
                if (data.found) {
                    cpfStatusText.innerHTML = `<i class="fas fa-check-circle"></i> M√©dico encontrado: <span class="found">${data.name}</span>`;
                    cpfStatusText.className = 'found';
                    nomeInput.value = data.name; 
                    cpfFound = true;
                    return true; 
                } else {
                    cpfStatusText.innerHTML = `<i class="fas fa-exclamation-triangle"></i> CPF n√£o encontrado. Por favor, corrija ou preencha o nome no pr√≥ximo passo.`;
                    cpfStatusText.className = 'notfound';
                    cpfFound = false;
                    return true; 
                }
            } catch (e) {
                console.error("Erro na busca local do CPF:", e);
                cpfStatusText.textContent = 'Erro na busca local. Tente novamente.';
                cpfStatusText.className = 'notfound';
                return false; 
            }
        }

        // A√ß√µes ao digitar no campo CPF
        cpfInput.addEventListener('input', e => {
            const raw = e.target.value.replace(/\D/g, '').substring(0, 11);
            e.target.value = raw; 
            
            if (raw.length === 11) {
                lookupCpf(raw);
            } else {
                cpfStatusText.textContent = 'Aguardando 11 d√≠gitos...';
                cpfStatusText.className = '';
                cpfFound = false;
            }
        });

        // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 1 (CPF)
        document.getElementById('next-q1').addEventListener('click', async () => {
            const rawCpf = cpfInput.value.replace(/\D/g, '');
            
            if (rawCpf.length !== 11) {
                alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos.');
                cpfInput.focus();
                return;
            }

            const canAdvance = await lookupCpf(rawCpf);
            
            if (canAdvance) {
                showStep(2); 
            } else {
                alert('N√£o foi poss√≠vel verificar o CPF. Tente novamente.');
            }
        });
        
        // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 2 (Nome)
        document.getElementById('next-q2').addEventListener('click', () => {
            if (nomeInput.value.trim() === '') {
                alert('Por favor, digite seu nome completo para continuar.');
                nomeInput.focus();
                return;
            }
            showStep(3);
        });

        // A√ß√£o do bot√£o "Revisar e Finalizar" na Pergunta 9 (Sugest√µes)
        document.getElementById('next-q9').addEventListener('click', () => {
            showStep(10); // Vai para a tela de Resumo
        });

        // L√≥gica para avan√ßar as perguntas gen√©ricas (3 a 8)
        document.querySelectorAll('.next-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const currentStep = parseInt(btn.closest('.question').dataset.step);
                const nextStep = currentStep + 1;
                
                // Valida√ß√£o para campos de sele√ß√£o
                const selectField = btn.closest('.question').querySelector('select');
                if (selectField && selectField.value === '') {
                    alert('Por favor, selecione uma op√ß√£o para continuar.');
                    return; 
                }
                
                showStep(nextStep);
            });
        });

        // L√≥gica para voltar
        document.querySelectorAll('.back-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const prevStep = parseInt(btn.dataset.prevStep);
                showStep(prevStep);
            });
        });

        // L√≥gica de Envio do Formul√°rio (Simula√ß√£o)
        document.getElementById('survey-form').addEventListener('submit', e => {
            e.preventDefault();
            
            // SIMULA√á√ÉO DE ENVIO COM TELA DE SUCESSO
            const currentTitle = document.querySelector('h2').textContent;
            document.querySelector('.survey-container').innerHTML = `
                <img src="https://www.unimed.coop.br/site/image/layout_set_logo?img_id=23193551&t=1759328081981" class="logo mb-3" alt="Logo Unimed Araguaia">
                <h2 style="color: var(--unimed-green);">${currentTitle}</h2>
                <h3 class="text-success" style="font-weight: 700; margin-top: 30px;">
                    <i class="fas fa-heart"></i> Pesquisa Finalizada com Sucesso!
                </h3>
                <p style="font-size: 1.1rem; color: var(--unimed-text-dark); margin-top: 20px;">
                    Agradecemos imensamente a sua participa√ß√£o e feedback. Sua opini√£o √© vital para melhorarmos nossos pr√≥ximos eventos.
                </p>
                <button class="btn btn-primary mt-4" onclick="window.location.reload();">
                    <i class="fas fa-redo"></i> Iniciar Nova Pesquisa
                </button>
            `;
            
        });

        // Inicializa no primeiro passo
        showStep(1);
    </script>
</body>

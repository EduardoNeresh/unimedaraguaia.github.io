    .question {

    .question.active {

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(15px);}
      to {opacity:1; transform: translateY(0);}

    .form-label {
      font-weight: 700;

    .btn {

    .btn-primary {

    .btn-secondary {

    .btn-secondary:hover {

    .btn-success {

    .progress {

    .progress-bar {

    .cpf-status {

    }
    .cpf-status .found {color: var(--unimed-green);}
    .cpf-status .notfound {color: #dc3545;}
    .cpf-status .loading {color: #0d6efd;}
  </style>
</head>
<body>
  <div class="survey-container">

    <h2>Pesquisa de Satisfa√ß√£o üéâ</h2>

    <div class="progress">
      <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>

    <form id="survey-form">

        <input type="tel" class="form-control" name="cpf_participante" id="cpf_participante" placeholder="Somente n√∫meros" maxlength="11" required>
        <div class="cpf-status" id="cpf-status">
          <i class="fas fa-search"></i> <span id="cpf-status-text">Aguardando CPF...</span>
        </div>
        <button type="button" class="btn btn-primary mt-3" id="next-q1">Pr√≥ximo</button>
      </div>

      <div class="question" data-step="2" data-name="Nome">
        <label class="form-label"><i class="fas fa-user-circle"></i> 2. Qual o seu nome?</label>
        <input type="text" class="form-control" name="nome_participante" id="nome_participante" placeholder="Digite seu Nome Completo" required>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="1">Voltar</button>
          <button type="button" class="btn btn-primary" id="next-q2">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="3" data-name="Organiza√ß√£o">
        <label class="form-label"><i class="fas fa-star"></i> 3. Como avalia a organiza√ß√£o geral do evento?</label>
        <select class="form-select" name="organizacao" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>

        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="2">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="4" data-name="Local">
        <label class="form-label"><i class="fas fa-map-marker-alt"></i> 4. Como avalia o local do evento?</label>
        <select class="form-select" name="local" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>
          <option>Excelente</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="3">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="5" data-name="Alimenta√ß√£o">
        <label class="form-label"><i class="fas fa-utensils"></i> 5. Como avalia a alimenta√ß√£o oferecida?</label>
        <select class="form-select" name="alimentacao" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>
          <option>Excelente</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="4">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="6" data-name="Palestras">
        <label class="form-label"><i class="fas fa-chalkboard-teacher"></i> 6. Como avalia a qualidade das palestras?</label>
        <select class="form-select" name="palestras" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>
          <option>Excelente</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="5">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="7" data-name="Atra√ß√µes">
        <label class="form-label"><i class="fas fa-music"></i> 7. Como avalia as atra√ß√µes musicais e culturais?</label>
        <select class="form-select" name="atracoes" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>
          <option>Excelente</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="6">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="8" data-name="Atendimento">
        <label class="form-label"><i class="fas fa-users"></i> 8. Como avalia o atendimento da equipe da Unimed no evento?</label>
        <select class="form-select" name="atendimento" required>
          <option value="">Selecione</option>
          <option>P√©ssimo</option>
          <option>Ruim</option>
          <option>Regular</option>
          <option>Bom</option>
          <option>Excelente</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="7">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="9" data-name="Expectativas">
        <label class="form-label"><i class="fas fa-bullseye"></i> 9. O evento atendeu √†s suas expectativas?</label>
        <select class="form-select" name="expectativas" required>
          <option value="">Selecione</option>
          <option>Sim</option>
          <option>Parcialmente</option>
          <option>N√£o</option>
        </select>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="8">Voltar</button>
          <button type="button" class="btn btn-primary next-btn">Pr√≥ximo</button>
        </div>
      </div>

      <div class="question" data-step="10" data-name="Sugest√µes">
        <label class="form-label"><i class="fas fa-comment-dots"></i> 10. Deixe suas sugest√µes para pr√≥ximos eventos:</label>
        <textarea class="form-control" name="sugestoes" rows="3"></textarea>
        <div class="d-flex gap-2 mt-3">
          <button type="button" class="btn btn-secondary back-btn" data-prev-step="9">Voltar</button>
          <button type="submit" class="btn btn-success">Enviar Respostas</button>
        </div>
      </div>
    </form>
  </div>

  <script>
    // ‚úÖ URL 1: SCRIPT DE ENVIO DO FORMUL√ÅRIO (o seu antigo script, que tem o doPost)
    const SUBMISSION_APP_URL = "https://script.google.com/macros/s/AKfycbzAAuZKhD5M5V7RmUONvYGHlKp3Gq9E6pQ57nZnMDX-JV2Uphz86hPdwRykeIIX6PtM6g/exec";

    // ‚úÖ URL 2: NOVO SCRIPT DE VALIDA√á√ÉO DE CPF (o script que faz o lookup GET)
    const CPF_LOOKUP_URL = "https://script.google.com/macros/s/AKfycbxv-XmgF5ldoXYNLdZU-VduuuqFPhmhEfa3ipm5OIZEATaLKhvXkAt9N1sOfPYR-Ds4lQ/exec";

    const cpfInput = document.getElementById('cpf_participante');
    const nomeInput = document.getElementById('nome_participante');
    const cpfStatusText = document.getElementById('cpf-status-text');
    const questions = document.querySelectorAll('.question');
    const progressBar = document.getElementById('progress-bar');
    const totalSteps = 10;

    function showStep(step) {
      questions.forEach(q => q.classList.remove('active'));
      const el = document.querySelector(`.question[data-step="${step}"]`);
      if (el) el.classList.add('active');
      
      const progress = ((step - 1) / totalSteps) * 100;
      progressBar.style.width = `${progress}%`;
    }

    // ‚úÖ Preenchimento autom√°tico Nome via CPF (Usando o script dedicado)
    async function lookupCpf(cpf) {
      cpfStatusText.textContent = 'Pesquisando na lista de cooperados...';
      cpfStatusText.className = 'loading';
      nomeInput.value = '';

      try {
        const res = await fetch(`${CPF_LOOKUP_URL}?action=lookup&cpf=${cpf}`);
        
        if (!res.ok) {
            // Se a resposta HTTP falhar (erro de servidor)
            throw new Error(`Erro HTTP: ${res.status}`);
        }
        
        const data = await res.json();
        
        if (data.found) {
          cpfStatusText.innerHTML = `<i class="fas fa-check-circle"></i> M√©dico encontrado: <span class="found">${data.name}</span>`;
          cpfStatusText.className = 'found';
          nomeInput.value = data.name; 
          return true;
        } else {
          cpfStatusText.innerHTML = `<i class="fas fa-exclamation-triangle"></i> CPF n√£o encontrado. Por favor, preencha o nome no pr√≥ximo passo.`;
          cpfStatusText.className = 'notfound';
          return true; // Permite o avan√ßo
        }
      } catch (e) {
        console.error("Erro na comunica√ß√£o com o GAS:", e);
        // Este erro geralmente indica que o CORS foi bloqueado, ou seja, o script GAS n√£o enviou o header
        cpfStatusText.innerHTML = `<i class="fas fa-times-circle"></i> **ERRO CR√çTICO (CORS/Deploy)**. Tente novamente e verifique o console.`;
        cpfStatusText.className = 'notfound';
        return false;
      }
    }

    cpfInput.addEventListener('input', e => {
      const raw = e.target.value.replace(/\D/g, '').substring(0, 11);
      e.target.value = raw;
      if (raw.length === 11) lookupCpf(raw);
      else cpfStatusText.textContent = 'Aguardando 11 d√≠gitos...';
    });

    // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 1 (CPF)
    document.getElementById('next-q1').addEventListener('click', async () => {
      const rawCpf = cpfInput.value.replace(/\D/g, '');
      
      if (rawCpf.length !== 11) {
        alert('Por favor, digite um CPF v√°lido com 11 d√≠gitos.');
        cpfInput.focus();
        return;
      }
      
      const canAdvance = await lookupCpf(rawCpf);

      if (canAdvance) {
         showStep(2); // Avan√ßa para a pergunta do Nome
      } else {
        alert('N√£o foi poss√≠vel verificar o CPF. Tente novamente.');
      }
    });
    
    // A√ß√£o do bot√£o "Pr√≥ximo" na Pergunta 2 (Nome)
    document.getElementById('next-q2').addEventListener('click', () => {
        if (nomeInput.value.trim() === '') {
            alert('Por favor, digite seu nome completo para continuar.');
            nomeInput.focus();
            return;
        }
        showStep(3);
    });
    
    // L√≥gica para avan√ßar as perguntas gen√©ricas (3 a 10)
    document.querySelectorAll('.next-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const currentStep = parseInt(btn.closest('.question').dataset.step);
            
            const selectField = btn.closest('.question').querySelector('select');
            if (selectField && selectField.value === '') {
                alert('Por favor, selecione uma op√ß√£o para continuar.');
                return; 
            }
            
            showStep(currentStep + 1);
        });
    });

    // L√≥gica para voltar
    document.querySelectorAll('.back-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const prevStep = parseInt(btn.dataset.prevStep);
        showStep(prevStep);
      });
    });

    // L√≥gica de Envio do Formul√°rio (doPost request)
    document.getElementById('survey-form').addEventListener('submit', async e => {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      const data = {};
      
      formData.forEach((value, key) => (data[key] = value));
      
      try {
          // Usa a URL de SUBMISS√ÉO!
          const response = await fetch(SUBMISSION_APP_URL, {
              method: 'POST',
              mode: 'cors', 
              cache: 'no-cache',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
          });

          if (!response.ok) {
              throw new Error(`Erro ao enviar: ${response.status}`);
          }
          
          const result = await response.json();

          if (result.result === 'success') {
              alert("Pesquisa enviada com sucesso! Obrigado por sua participa√ß√£o.");
              form.reset();
              showStep(1);
          } else {
              alert(`Falha ao registrar a resposta: ${result.message}`);
          }
          
      } catch (error) {
          console.error("Erro no envio:", error);
          alert("Houve um erro de comunica√ß√£o ao enviar sua resposta. Tente novamente.");
      }
    });

    showStep(1);
  </script>
</body>
